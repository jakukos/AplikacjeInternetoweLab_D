<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Pogodowa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Aplikacja Pogodowa</h1>
    <input type="text" id="cityInput" placeholder="Wpisz nazwę miasta">
    <button id="getWeatherBtn">Pobierz Pogodę</button>
    <div class="weather-container">
        <div id="weatherInfo" class="weather-column"></div>
        <div id="forecastInfo" class="weather-column"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
